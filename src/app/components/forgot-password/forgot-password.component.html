<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h2>Reset Password</h2>
        <hr>
      <p class="text-center">Please enter your email address to request a password reset.</p>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required>
      </div>

      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup">
        <input type="submit" class="btnPrimary" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
      </div>
    </div>

    <div class="redirectToLogin">
      <span>Go back to ? <span class="redirect" ><a routerLink="/sign-in"> Log In</a></span></span>
    </div>

  </div>
</div>
